<div class="chatbot-container">
  <div class="chat-window">
    <div class="chat-messages">
      <div *ngFor="let message of messages" class="chat-message">
        <div class="message-text">{{ message.text }}</div>
      </div>
    </div>
    <input
      type="text"
      class="input-message"
      [(ngModel)]="userMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
    />
  </div>
  <div class="chatbot-logo ">
    <img src="https://media.istockphoto.com/id/1010001882/vector/%C3%B0%C3%B0%C2%B5%C3%B1%C3%B0%C3%B1%C3%B1.jpg?s=612x612&w=0&k=20&c=1jeAr9KSx3sG7SKxUPR_j8WPSZq_NIKL0P-MA4F1xRw=" alt="Logo" class="chatbot-logo" />
  </div>
</div>
